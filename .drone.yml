---
kind: pipeline
name: pull_request

steps:
  - name: restore node_modules cache
    image: lbogdan/codesandbox-cache-plugin:1
    settings:
      restore: true
    volumes:
      - name: node_modules-cache
        path: /cache

  - name: install packages
    image: node:10.16.3-jessie
    volumes:
      - name: yarn-cache
        path: /usr/local/share/.cache/yarn/v4
    commands:
      - yarn

  - name: build
    image: node:10.16.3-jessie
    commands:
      - export STAGING_BRANCH=pr$DRONE_PULL_REQUEST
      - yarn build

  - name: deploy
    image: lbogdan/codesandbox-deploy-plugin:4
    settings:
      domain: &domain build.csb.dev
    volumes:
      - name: docker_sock
        path: /var/run/docker.sock
      - name: deployments
        path: /root/docker/deployments

  - name: create github deployment
    image: lbogdan/github-deployment-plugin:1
    settings:
      domain: *domain
      github_token:
        from_secret: github_token

  - name: slack notification
    image: plugins/slack
    settings:
      webhook:
        from_secret: slack_webhook
      channel: infra
      template: >
        {{#success build.status}}
          üëç {{repo.owner}}/{{repo.name}} pull request #{{build.pull}} —É—Å–ø–µ—à–Ω–æ –ø–æ—Å—Ç—Ä–æ–µ–Ω. –î–æ—Å—Ç—É–ø –∫ –Ω–µ–º—É –Ω–∞ https://pr{{build.pull}}.build.csb.dev/ –∏ –ø–æ—Å–º–æ—Ç—Ä–∏—Ç–µ –∂—É—Ä–Ω–∞–ª—ã —Å–±–æ—Ä–∫–∏ <{{build.link}}|here>.
        {{else}}
          üëé {{repo.owner}}/{{repo.name}} pull request #{{build.pull}} –∑–¥–∞–Ω–∏–µ –Ω–µ —É–¥–∞–ª–æ—Å—å. –ü–æ—Å–º–æ—Ç—Ä–∏, —á—Ç–æ —Å–ª—É—á–∏–ª–æ—Å—å <{{build.link}}|here>.
        {{/success}}
    when:
      status:
        - success
        - failure

  - name: github comment
    image: lbogdan/github-comment-plugin:1
    settings:
      domain: *domain
      github_token:
        from_secret: github_token
      template: |
        Build for latest commit https://github.com/{{owner}}/{{repo}}/pull/{{pr}}/commits/{{commitSha}} {{#success}}is at https://pr{{pr}}.{{buildDomain}}/s/new{{/success}}{{^success}}failed{{/success}}.
    when:
      status:
        - success
        - failure

  - name: rebuild node_modules cache
    image: lbogdan/codesandbox-cache-plugin:1
    settings:
      rebuild: true
    volumes:
      - name: node_modules-cache
        path: /cache

volumes:
  - name: yarn-cache
    host:
      path: /var/lib/docker/volumes/yarn-cache/_data
  - name: node_modules-cache
    host:
      path: /var/lib/docker/volumes/node_modules-cache/_data
  - name: docker_sock
    host:
      path: /var/run/docker.sock
  - name: deployments
    host:
      path: /root/docker/deployments

trigger:
  event: pull_request
